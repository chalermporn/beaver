<div id="dashboard" class="animated fadeIn">
  <section class="content">
    <!-- first row -->
    <div class="row">
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div ui-sref="articles.electron" class="info-box">
          <span class="info-box-icon bg-blue"><i class="fa fa-microchip"></i></span>
          <div class="info-box-content">
            <span class="info-box-text">Electron</span>
            <span class="info-box-number">嵌入式&硬件技术</span>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div ui-sref="articles.web" class="info-box">
          <span class="info-box-icon bg-red"><i class="fa fa-html5"></i></span>
          <div class="info-box-content">
            <span class="info-box-text">Web</span>
            <span class="info-box-number">浏览器&服务器端</span>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div ui-sref="articles.reading" class="info-box">
          <span class="info-box-icon bg-yellow"><i class="fa fa-send-o"></i></span>
          <div class="info-box-content">
            <span class="info-box-text">Reading</span>
            <span class="info-box-number">阅读&翻译</span>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div ui-sref="articles.design" class="info-box">
          <span class="info-box-icon bg-green"><i class="fa fa-file-code-o"></i></span>
          <div class="info-box-content">
            <span class="info-box-text">Design</span>
            <span class="info-box-number">模式&最佳实践</span>
          </div>
        </div>
      </div>
    </div>
    <!-- second row -->
    <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="box box-widget">
          <div class="box-header with-border">
            <div class="user-block">
              <img class="img-circle" src="./libraries/admin/img/user1-128x128.jpg" alt="User Image">
              <span class="username"><a>大数据</a></span>
              <span class="description">{{Dashboard.date.now}}</span>
            </div>
            <div class="box-tools">
              <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
              <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
            </div>
          </div>
          <div class="box-body"></div>
          <div class="box-footer box-comments"></div>
          <div class="box-footer"></div>
        </div>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="box box-widget">
          <div class="box-header with-border">
            <div class="user-block">
              <img class="img-circle" src="./libraries/admin/img/user1-128x128.jpg" alt="User Image">
              <span class="username"><a>大数据</a></span>
              <span class="description">{{Dashboard.date.now}}</span>
            </div>
            <div class="box-tools">
              <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
              <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
            </div>
          </div>
          <div class="box-body"></div>
          <div class="box-footer box-comments"></div>
          <div class="box-footer"></div>
        </div>
      </div>
    </div>
  </section>
</div>
